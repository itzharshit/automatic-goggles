<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poem Generator!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1><center>Poem Generator!</center></h1>
    <form method="post" action="/" id="poemForm">
        <select class="form-select form-select-sm" name="language" aria-label="Choose Language">
            <option selected>Choose Language</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
            <option value="Marathi">Marathi</option>
            <option value="Urdu">Urdu</option>
            <option value="Telugu">Telugu</option>
            <option value="Punjabi">Punjabi</option>
        </select>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="poem_title" placeholder="Enter Poem Title" aria-label="Enter Poem Title" required>
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Go</button>
        </div>
    </form>
    <div class="card text-center">
        <div class="card-header"> Poem </div>
        <div class="card-body">
            {% if poem %}
            <p class="card-text">{{ poem }}</p>
            {% endif %}
            <button onclick="document.getElementById('poemForm').submit();" class="btn btn-primary">Regenerate</button>
        </div>
    </div>
<!-- below js function is copied from stack overflow to save the fields data in browser session -->
    <script>
        function submitForm() {
            var language = document.getElementById('language').value;
            var title = document.getElementById('poem_title').value;
            sessionStorage.setItem('selectedLanguage', language);
            sessionStorage.setItem('enteredTitle', title);
            return true;
        }
        window.onload = function() {
            var selectedLanguage = sessionStorage.getItem('selectedLanguage');
            var enteredTitle = sessionStorage.getItem('enteredTitle');
            if (selectedLanguage) {
                document.getElementById('language').value = selectedLanguage;
            }
            if (enteredTitle) {
                document.getElementById('poem_title').value = enteredTitle;
            }
        };
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
